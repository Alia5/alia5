<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rotate {
					0% {
						transform: rotate(3deg);
					}
					100% {
						transform: rotate(-3deg);
					}
				}

				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}

				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}

				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					position: absolute;
					inset: 0;
					display: grid;
					grid-template-columns: 4;
					place-items: center;
					background: linear-gradient(-45deg, rgba(0,0,0,1), rgba(188,62,62,1), rgba(122,2,2,0.7931547619047619),  rgba(0,0,0,1));
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: center;
				}

				h1 {
					font-size: 50px;
					line-height: 1.3;
					letter-spacing: 5px;
					text-transform: uppercase;
					text-shadow:
						0 1px 0 #afafaf,
						0 2px 0 #afafaf,
						0 3px 0 #afafaf,
						0 4px 0 #afafaf,
						0 12px 5px rgba(0, 0, 0, 0.2);
					animation: rotate ease-in-out 1s infinite alternate;
				}

				.buttons {
					display: flex;
					flex-direction: row;
					align-items: space-evenly;
				}

			</style>
			<div class="container">
				<h1>Hello there ðŸ‘‹</h1>
                <p>This is not a gif! ðŸ˜œ</p>
			</div>
		</div>
	</foreignObject>
</svg>